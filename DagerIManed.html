<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dager i måned</title>
</head>
<body>

<p id = "svar">
    her skal svaret stå
</p>

<script>
    //her skal koden stå
    var dager=0;
    var maned = prompt("Oppgi en måned").toUpperCase();//store bokstaver


    if (maned==="JANUAR"||maned==="MARS"||maned==="MAI"||maned==="JULI"||maned==="AUGUST"||maned==="OKTOBER"||maned==="DESEMBER"){
        dager=31;
    }
    else if(maned==="FEBRUAR"){
        var skuddar=prompt("Er det skuddår?").toUpperCase();
        if(skuddar==="JA") {
            dager = 29;
        }
        else{
            dager=28;
        }
    }
    else {
        dager=30;
    }

    document.getElementById("svar").innerHTML=("Det er "+dager+" dager i "+maned.toLowerCase());
</script>
</body>
</html>
