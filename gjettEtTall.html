<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gjett tall</title>
</head>
<body>
<p id = "svar">
    her skal svaret stå
</p>

<script>
    //her skal koden stå
    var svar;
    var tall=Math.floor(Math.random()*100+1);
    var gjettet =Number(prompt("Gjett et tall mellom 1 og 100"));
    if (tall===gjettet){
        svar="Du gjettet riktig!";
    }
    else    {
        if (tall>gjettet){
            svar="For lavt"
        }
        else {
            svar = "For høyt";
        }
    }

    document.getElementById("svar").innerHTML=(svar);
</script>
</body>
</html>
